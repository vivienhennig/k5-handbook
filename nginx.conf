server {
    listen 80;
    server_name _; # Reagiert auf alle Hostnamen, wichtig für den Cloudflare Tunnel

    # ERHÖHTE HEADER-LIMITS (Fix für "Host Error" bei vielen Cookies)
    large_client_header_buffers 4 32k;
    client_header_buffer_size 8k;

    root /usr/share/nginx/html;
    index index.html;

    # Performance & Logs
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    error_log /dev/stderr warn;
    access_log /dev/stdout;

    # Haupt-Routing für React
    location / {
        # Versucht erst die Datei zu finden, dann den Ordner, 
        # und leitet sonst alles an die index.html (SPA-Routing)
        try_files $uri $uri/ /index.html;
    }

    # Caching für Assets (CSS, JS, Bilder)
    # Verbessert die Ladezeit massiv, da der Browser nicht alles jedes Mal neu lädt
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Sicherheit: Verhindert das Auslesen von versteckten Dateien (.env, .git etc.)
    location ~ /\. {
        deny all;
    }

    # Fehlerseiten
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}